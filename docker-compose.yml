services:
  db:
    image: mysql:8.0
    container_name: gestion-notes-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: GestionNotes
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: gestion-notes-app
    restart: on-failure
    ports:
      - "8082:8082"
    labels:
      - "coolify.managed=true"
      - "coolify.application=true"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/GestionNotes
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data: