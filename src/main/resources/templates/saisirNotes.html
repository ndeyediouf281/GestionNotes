<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Saisie des notes</title>
  <style>
    body {
     background-color: #f8f9fa;
     font-family: Arial, sans-serif;
 }

 form {
     max-width: 600px;
     margin: 30px auto;
     background: white;
     padding: 25px;
     border-radius: 10px;
     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
 }

 h1 {
     text-align: center;
     color: #333;
     font-size: 22px;
 }

 .form-group {
     margin-bottom: 15px;
 }

 label {
     font-size: 16px;
     font-weight: bold;
     display: block;
     margin-bottom: 5px;
     color: #333;
 }

 input[type="number"], select {
     width: 100%;
     padding: 8px;
     font-size: 14px;
     border: 1px solid #ced4da;
     border-radius: 5px;
 }

 input[type="number"]:focus, select:focus {
     border-color: #007bff;
     outline: none;
 }

 .btn-submit {
     display: block;
     width: 100%;
     background: #007bff;
     color: white;
     border: none;
     padding: 10px;
     font-size: 16px;
     border-radius: 5px;
     transition: 0.3s ease;
 }

 .btn-submit:hover {
     background: #0056b3;
 }

 .back-link {
     display: block;
     text-align: center;
     margin-top: 15px;
     color: #007bff;
     text-decoration: none;
 }

 .back-link:hover {
     text-decoration: underline;
 }

 .error-message {
     color: red;
     font-weight: bold;
     text-align: center;
     margin-bottom: 15px;
 }

  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Accueil</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/EditerPENS}">Éditer Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/liste-notes}">Note</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/etudiantsInscritsModules}"><span>Liste Module </span></a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/profil}">Profil</a></li>
              <li><a class="dropdown-item" th:href="@{/logout}">Déconnexion</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<h1>Saisie notes pour <span th:text="${etudiant.nom + ' ' + etudiant.prenom}"></span></h1>
<div th:if="${error}" class="error-message" th:text="${error}"></div>
<form th:action="@{/saisirNotes/{etudiantId}(etudiantId=${etudiant.id})}" method="post" th:object="${note}">
  <div class="form-group">
    <label for="module">Module :</label>
    <select id="module" th:field="*{module.id}">
      <option th:each="module : ${modules}"
              th:value="${module.id}"
              th:text="${module.libelle}"></option>
    </select>
  </div>
  <div class="form-group">
    <label for="noteControleContinu">Note de contrôle continu :</label>
    <input type="number" id="noteControleContinu" step="0.01" th:field="*{noteControleContinu}" />
  </div>
  <div class="form-group">
    <label for="noteExamen">Note d'examen :</label>
    <input type="number" id="noteExamen" step="0.01" th:field="*{noteExamen}" />
  </div>
  <button type="submit" class="btn-submit">Enregistrer</button>
</form>
<a th:href="@{/etudiantsInscritsModules}" class="back-link">Retour à la liste des étudiants</a>
</body>
</html>
